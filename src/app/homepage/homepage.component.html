<div class="slideshow-container">
      <div class="slideshow-inner">
            <div class="mySlides fade">
                  <img  src='/src/assets/images/home/image_slider2.png' style='width: 100%;' alt="Slide1"/>
            </div>
            <div class="mySlides fade">
                  <img  src='/src/assets/images/home/image_slider3.png' style='width: 100%;' alt="Slide2"/>
            </div>
            <div class="mySlides fade">
                  <img  src='/src/assets/images/home/image_slider4.png' style='width: 100%;' alt="Slide3"/>
            </div>
            <div class="mySlides fade">
                  <img  src='/src/assets/images/home/image_slider5.png' style='width: 100%;' alt="Slide4"/>

      <div style='text-align: center;'>
            <span class="dot" onclick='currentSlide(1)'></span>
            <span class="dot" onclick='currentSlide(2)'></span>
            <span class="dot" onclick='currentSlide(3)'></span>
            <span class="dot" onclick='currentSlide(4)'></span>
      </div>
